move:
  ros__parameters:
    plugins:
      - plansys2_move_bt_node
    waypoints: ["package_station", "storage", "repair_shop", "charging_station"]
    waypoint_coords:
      package_station: [1.0, 1.0, 0.0]
      storage: [1.8, 0.0, 0.0]
      repair_shop: [0.0, 2.0, 0.0]
      charging_station: [-2.0, -0.4, 0.0]
transport:
  ros__parameters:
    plugins:
      - plansys2_close_gripper_bt_node
      - plansys2_open_gripper_bt_node
      - plansys2_move_bt_node
    waypoints: ["package_station", "storage", "repair_shop", "charging_station"]
    waypoint_coords:
      package_station: [1.0, 1.0, 0.0]
      storage: [1.8, 0.0, 0.0]
      repair_shop: [0.0, 2.0, 0.0]
      charging_station: [-2.0, -0.4, 0.0]